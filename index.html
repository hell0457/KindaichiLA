  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .generation {
      margin-bottom: 20px;
    }

    .gen-title {
      font-size: 1.5rem;
      cursor: pointer;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .gen-title:hover {
      background: #444;
    }

    .episodes {
      display: none;
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .episode {
      padding: 10px;
      background: #1e1e1e;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      text-align: center;
    }

    .episode:hover {
      background: #2a2a2a;
      transform: translateY(-2px);
    }

    .episode.active {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    #video-container {
      margin-top: 30px;
      display: none;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .gen-title { font-size: 1.2rem; }
      .episode { font-size: 0.95rem; }
    }

    @media (max-width: 768px) {
      :fullscreen .episode {
        font-size: 0.75rem;
      }

      :fullscreen .gen-title {
        font-size: 1rem;
      }
    }
  </style>
</head>

    const generationsContainer = document.getElementById("generations");
    let currentVisible = null;
    let currentActive = null;

    generationsData.forEach((gen) => {
      const genDiv = document.createElement("div");
      genDiv.className = "generation";

      const title = document.createElement("div");
      title.className = "gen-title";
      title.textContent = gen.title;

      const episodeList = document.createElement("div");
      episodeList.className = "episodes";

      gen.episodes.forEach((epTitle, index) => {
        const ep = document.createElement("div");
        ep.className = "episode";
        ep.textContent = `${index + 1}. ${epTitle}`;
        ep.addEventListener("click", () => {
          const videoUrl = videoLinks[gen.title][index];
          const iframe = document.getElementById("video-frame");
          iframe.src = videoUrl;

          const container = document.getElementById("video-container");
          container.style.display = "flex";

          container.scrollIntoView({ behavior: "smooth" });

          if (currentActive) {
            currentActive.classList.remove("active");
          }
          ep.classList.add("active");
          currentActive = ep;
        });
        episodeList.appendChild(ep);
      });

      title.addEventListener("click", () => {
        if (currentVisible && currentVisible !== episodeList) {
          currentVisible.style.display = "none";
        }
        episodeList.style.display = episodeList.style.display === "grid" ? "none" : "grid";
        currentVisible = episodeList.style.display === "grid" ? episodeList : null;
      });

      genDiv.appendChild(title);
      genDiv.appendChild(episodeList);
      generationsContainer.appendChild(genDiv);
    });

    // Auto rotate landscape on fullscreen (mobile)
    document.addEventListener('fullscreenchange', async () => {
      if (document.fullscreenElement && /Mobi|Android/i.test(navigator.userAgent)) {
        try {
          await screen.orientation.lock('landscape');
        } catch (err) {
