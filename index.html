<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kindaichi Live Action</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .generation {
      margin-bottom: 20px;
    }

    .gen-title {
      font-size: 1.5rem;
      cursor: pointer;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .gen-title:hover {
      background: #444;
    }

    .episodes {
      display: none;
      margin-top: 10px;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .episode {
      padding: 10px;
      background: #1e1e1e;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .episode:hover {
      background: #2a2a2a;
    }

    #video-container {
      margin-top: 30px;
      display: none;
      justify-content: center;
    }

    iframe {
      max-width: 100%;
      height: 60vh;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .gen-title { font-size: 1.2rem; }
      .episode { font-size: 0.95rem; }
      iframe { height: 50vh; }
    }
  </style>
</head>
<body>
  <h1>Kindaichi Live Action</h1>

  <div id="generations"></div>

  <div id="video-container">
    <iframe id="video-frame" allowfullscreen></iframe>
  </div>

    // Trong file thực tế sẽ giữ nguyên phần script.
  </script>
</body>
</html>
